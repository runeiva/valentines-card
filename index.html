<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">

        <div class="valentines"></div>
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
            <div class="text">You are<br>very Special<br>to Me!</div>
            <div class="heart"></div>
        </div>
        <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
    </div>
<div class="shadow"></div>
</body>
</html>
